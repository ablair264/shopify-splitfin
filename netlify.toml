[build]
  command = "npm run build"
  functions = "netlify/functions"
  publish = "build"

[dev]
  command = "npm start"
  targetPort = 3000
  port = 8888
  functions = "netlify/functions"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/auth/callback"
  to = "/.netlify/functions/shopify-auth"
  status = 200

[[redirects]]
  from = "/webhooks/*"
  to = "/.netlify/functions/shopify-webhook"
  status = 200